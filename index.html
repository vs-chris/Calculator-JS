<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calcu-screen">  
                <input type="text">
            </div>
            <div class="buttons">
                <button class="one numbers">1</button>
                <button class="two numbers">2</button>
                <button class="three numbers">3</button>
                <button class="four numbers">4</button>
                <button class="five numbers">5</button>
                <button class="six numbers">6</button>
                <button class="seven numbers">7</button>
                <button class="eight numbers">8</button>
                <button class="nine numbers">9</button>
                <button class="zero numbers">0</button>
                <button class="plus operator">+</button>
                <button class="minus operator">-</button>
                <button class="divide operator">/</button>
                <button class="multiply operator">*</button>
                <button class="equals">=</button>
                <button class="point numbers">.</button>
                <button class="ac">AC</button>
                <button class="de">DE</button>
                <button class="zerozero numbers">00</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
